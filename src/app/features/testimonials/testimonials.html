<section id="testimonials" class="testimonials-section">
  <div class="container">
    
    <header class="section-header">
      <h2 class="title">Quem confia no nosso trabalho</h2>
      <p class="subtitle">A satisfação dos nossos clientes em Viçosa é o nosso maior patrimônio.</p>
    </header>

    <div class="testimonials-grid">
      @for (item of testimonials; track item.name) {
        <app-testimonial-card
          [name]="item.name"
          [role]="item.role"
          [text]="item.text"
          [initials]="item.initials">
        </app-testimonial-card>
      }
    </div>

  </div>
</section>
