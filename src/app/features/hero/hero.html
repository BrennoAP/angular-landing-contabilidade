<section id="hero" class="hero-section">
  <div class="container hero-wrapper">
    
    <div class="hero-content">
      <h1 class="hero-title">
        Há décadas ajudando empresas de <span>Viçosa</span> a crescer.
      </h1>
      
      <p class="hero-description">
        Experiência, responsabilidade e segurança fiscal para o seu negócio evoluir com tranquilidade — com atendimento presencial e compromisso real com cada cliente.
      </p>
      
      <div class="hero-actions">
        <app-button 
          label="Fale Conosco" 
          variant="primary" 
          (onClick)="contactScroll()">
        </app-button>
      </div>
    </div>

    <div class="hero-image-container">
      <div class="image-frame">
        <img [src]="heroImage" alt="Atendimento Contabilidade Orlando" class="hero-img">
        <div class="glass-decoration"></div>
      </div>
    </div>

  </div>
</section>
