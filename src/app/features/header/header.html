<header class="glass-header">
  <div class="container header-content">
    
    <div class="brand-wrapper">
      <a href="#hero" class="brand" (click)="closeMenu()">
        <img [src]="headerIcon" alt="Logo" class="logo-img">
        <span class="brand-name">{{ company().name }}</span>
      </a>
    </div>

    <nav class="nav-desktop">
      <ul class="nav-links">
        <li><a href="#hero">Início</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#footer">Contato</a></li>
      </ul>
    </nav>

    <div class="actions-wrapper">
      <div class="desktop-only-btns">
        <app-button 
          label="WhatsApp" 
          variant="whatsapp" 
          [href]="whatsappLink()" 
          target="_blank">
        </app-button>
        <app-button 
          label="Orçamento" 
          variant="glass" 
          (onClick)="openContactModal()">
        </app-button>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Abrir menu">
        <span class="bar" [class.open]="isMobileMenuOpen()"></span>
      </button>
    </div>

  </div>

  <aside class="sidebar" [class.active]="isMobileMenuOpen()">
    <nav class="sidebar-nav">
      <a href="#hero" (click)="closeMenu()">Início</a>
      <a href="#services" (click)="closeMenu()">Serviços</a>
      <a href="#footer" (click)="closeMenu()">Contato</a>
      
      <div class="sidebar-footer">
        <app-button 
          label="WhatsApp" 
          variant="whatsapp" 
          [href]="whatsappLink()" 
          target="_blank">
        </app-button>
        <app-button 
          label="Orçamento" 
          variant="glass" 
          (onClick)="openContactModal()">
        </app-button>
      </div>
    </nav>
  </aside>

  <div class="overlay" [class.active]="isMobileMenuOpen()" (click)="closeMenu()"></div>
</header>
